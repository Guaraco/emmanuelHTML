<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Cédula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Validar Cédula Dominicana</h1>

</body>
</html>
